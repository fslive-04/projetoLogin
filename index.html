<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login API Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Login</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Formulário de login -->
                <form id="login-form" class="mb-4">
                    <div class="mb-3">
                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <!-- Card de usuário -->
                <div class="user-card card" id="user-card">
                    <div class="card-body text-center">
                        <img src="" alt="" id="user-image">
                        <h3 id="user-name" class="mt-3"></h3>
                        <p><strong>Email:</strong> <span id="user-email"></span></p>
                        <p><strong>Telefone:</strong> <span id="user-phone"></span></p>
                        <p><strong>Idade:</strong> <span id="user-age"></span></p>
                        <!-- Botão de Logout -->
                        <button id="logout-btn" class="btn btn-danger mt-3 w-100">Logout</button>
                    </div>
                </div>

                <!-- Lista de usuários -->
                <div class="users-list mt-4" id="users-list" style="display: none;">
                    <h3>Outros Usuários</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Conteúdo gerado dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
